{% extends 'base.html' %}

{% block title %}Delete {{ photo.title }}{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-instagram-dark p-8 rounded-lg shadow-md text-white">
        <h2 class="text-2xl font-bold mb-6 text-center">Delete Photo</h2>
        
        <div class="mb-6">
            <p class="text-gray-300 mb-4">Are you sure you want to delete the photo "{{ photo.title }}"?</p>
            <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-48 object-contain border border-gray-600">
        </div>
        
        <form method="post" class="flex justify-between">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                Confirm Delete
            </button>
            <a href="{% url 'gallery:photo_detail' photo.pk %}" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">
                Cancel
            </a>
        </form>
    </div>
{% endblock %}
