{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-instagram-dark p-8 rounded-lg shadow-md text-white">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-instagram bg-gray-800 text-white">
            </div>
            
            <div>
                <label for="password" class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-instagram bg-gray-800 text-white">
            </div>
            
            <button type="submit" class="w-full bg-instagram text-white py-2 px-4 rounded-lg hover:bg-instagram-light transition duration-300">
                Login
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-gray-400">Don't have an account? 
                <a href="{% url 'gallery:register' %}" class="text-instagram hover:underline">Register</a>
            </p>
        </div>
    </div>
{% endblock %}
